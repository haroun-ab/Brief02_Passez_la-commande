<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-menu.css">
    <link rel="stylesheet" href="style-paiement.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063287.png" type="image/x-icon">

    <title>Menu</title>
</head>

<body>
    <!------------Header section--------------->
    <header>
        <div class="header-content">
            <a href="./index.html">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/3063/3063287.png" alt="">
                <h1>Au&nbsp;&nbsp;Resto</h1>
            </div>
        </a>
            <nav>
                <a href="./index.html"><i class="fa-solid fa-house"></i></a>
            </nav>
        </div>
    </header>
    <!------------Fin de section Header---------------->
    <!-- order section starts  -->

    <section class="order" id="order">

        <h3 class="sub-heading"> Validez votre commande </h3>
        <h1 class="heading"> Coordonnées </h1>

        <form action="">

            <div class="inputBox">
                <div class="input">
                    <span>Nom*</span>
                    <input type="text" placeholder="Jean" required>
                </div>
                <div class="input">
                    <span>Prénom*</span>
                    <input type="text" placeholder="Dupont" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Total de votre commande</span>
                    <p id="total"></p>
                </div>
                <div class="input">
                    <span>Numéro de carte bancaire*</span>
                    <input type="text" placeholder="N° de carte bancaire" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Date d'expiration*</span>
                    <input type="month" placeholder="MM/AAAA" required>
                </div>
                <div class="input">
                    <span>Cryptogramme*</span>
                    <input type="text" placeholder="Code inscrit au dos de votre carte" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <div>
                        <span>votre adresse*</span>
                        <input name="" placeholder="7 rue de la paix" id=""  required>
                    </div>
                    <div>
                        <span>code postal*</span>
                        <input name="" placeholder="75000" id="" required>
                    </div>
                </div>

                <div class="input">
                    <span>Ajouter des instructions</span>
                    <textarea name="" placeholder="Entrez votre message" id="" cols="30" rows="10"></textarea>
                </div>

            </div>


            
            <input type="submit" value="Commandez" class="btn">

        </form>

    </section>

    <!-- order section ends -->





    <!--  -->
    <footer>
        <div class="footer-content">
            <div class="logo">
                <i class="fa-solid fa-utensils"></i>
                <h2>Au&nbsp;&nbsp;Resto</h2>
            </div>
            <p>2023 © Restaurant Au Resto </p>
        </div>
    </footer>
</body>
<script src="./selling.js"></script>
</html>
